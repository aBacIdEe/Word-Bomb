<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bomb Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <div class="header">
            <h1>Word Bomb</h1>
            <div>It's like that game on Roblox</div>
        </div>

        <div class="content">
            <!-- Home Screen -->
            <div id="homeScreen" class="screen active">
                <div id="createRoomSection">
                    <div class="input-group">
                        <label for="playerName">Your Name</label>
                        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                    </div>
                    <div class="text-center">
                        <button class="btn" onclick="createRoom()">ğŸ® Create New Game</button>
                    </div>
                </div>

                <hr style="margin: 30px 0; border: none; height: 1px; background: #e9ecef;">

                <div id="joinRoomSection">
                    <div class="input-group">
                        <label for="roomIdInput">Room Code</label>
                        <input type="text" id="roomIdInput" placeholder="Enter room code" maxlength="10">
                    </div>
                    <div class="text-center">
                        <button class="btn" onclick="joinRoom()">ğŸšª Join Room</button>
                    </div>
                </div>
            </div>

            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="screen">
                <div class="game-header">
                    <div>
                        <h2>ğŸ¯ Game Lobby</h2>
                        <p>Room Code: <strong id="currentRoomId">-----</strong></p>
                    </div>
                    <button class="btn secondary" onclick="leaveRoom()">â† Leave Room</button>
                </div>

                <div class="players-grid" id="lobbyPlayers"></div>

                <div id="gameSettings" class="hidden">
                    <h3>âš™ï¸ Game Settings</h3>
                    <div class="input-group">
                        <label for="maxPlayers">Max Players (1-20)</label>
                        <input type="number" id="maxPlayers" min="1" max="20" value="8">
                    </div>
                    <div class="input-group">
                        <label for="turnTimeLimit">Turn Time Limit (.1-120 seconds)</label>
                        <input type="number" id="turnTimeLimit" placeholder="Enter seconds">
                    </div>
                    <div class="text-center">
                        <button class="btn" onclick="updateSettings()">ğŸ’¾ Update Settings</button>
                    </div>
                </div>

                <div class="text-center">
                    <button id="startGameBtn" class="btn hidden" onclick="startGame()">ğŸš€ Start Game</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="game-header">
                    <div class="game-info">
                        <span>ğŸ‘¥ <span id="playerCount">0</span> Players</span>
                    </div>
                    <div class="timer" id="gameTimer">30</div>
                </div>

                <div id="turnIndicator" class="turn-indicator hidden">
                    <span id="turnText">Waiting for game to start...</span>
                </div>

                <div class="prompt-section">
                    <h2 id="gamePrompt">Loading prompt...</h2>
                </div>

                <div id="wordInputSection" class="text-center">
                    <input type="text" id="wordInput" class="word-input" placeholder="Type your word here..." maxlength="50">
                    <br>
                    <button class="btn" onclick="submitWord()" id="submitBtn">ğŸ“ Submit Word</button>
                </div>

                <div class="players-grid" id="gamePlayers"></div>
            </div>

            <!-- Final Results Screen -->
            <div id="finalResultsScreen" class="screen">
                <div class="text-center">
                    <h2>ğŸ‰ Game Complete!</h2>
                    <h3>ğŸ† Final Leaderboard</h3>
                    <div class="players-grid" id="finalLeaderboard"></div>
                    <button class="btn" onclick="backToLobby()">ğŸ”„ Play Again</button>
                    <button class="btn secondary" onclick="backToHome()">ğŸ  Home</button>
                </div>
            </div>
        </div>
    </div>

    <div id="messageContainer"></div>
</body>
</html>
